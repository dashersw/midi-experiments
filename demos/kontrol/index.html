<html>
    <head>
        <title>MIDI demo</title>
        <link rel="stylesheet" href="/style/normalize.css">
        <link rel="stylesheet" href="/style/style.css">
    </head>
    <body class="kontrol">
        <img src="./img.jpg" alt="Scooter"/>
        <div id="image-controls">
            <h1>Image controls</h1>
            <h2>Brightness:</h2>
            <p filter-name="brightness">default</p>
            <h2>Contrast:</h2>
            <p filter-name="contrast">default</p>
            <h2>Saturation:</h2>
            <p filter-name="saturate">default</p>
            <h2>Hue:</h2>
            <p filter-name="hue-rotate">default</p>
            <h2>Grayscale:</h2>
            <p filter-name="grayscale">default</p>
            <h2>Sepia:</h2>
            <p filter-name="sepia">default</p>
            <h2>Blur:</h2>
            <p filter-name="blur">default</p>
        </div>
        <script src="./kontrol.js" type="module"></script>
    </body>
</html>
